    # package helm chart
  - name: 'alpine/helm'
    args: ['package', './infra/k8s/helm', '--destination', './package', '--set', 'image.tag=${SHORT_SHA}', '--version', '${SHORT_SHA}']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  # push helm chart to repo
  - name: 'alpine/helm'
    args: ['push', './package/my-app-${SHORT_SHA}.tgz', 'oci://${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/my-app-helm-repo']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
substitutions:
  _LOCATION: us-central1 # us-east1
# Store images in Google Artifact Registry 
images:
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/my-app-be-docker-repo/my-app-be:${SHORT_SHA}
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/my-app-fe-docker-repo/my-app-fe:${SHORT_SHA}


