    args: ['package', './infra/k8s/helm', '--destination', './package', '--version', '${SHORT_SHA}']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  # push helm chart to repo
  - name: 'alpine/helm'
    args: ['push', './package/my-app-${SHORT_SHA}.tgz', 'oci://${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/my-app-helm-repo']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
