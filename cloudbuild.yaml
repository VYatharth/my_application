
steps:
  # build container images be
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
            '${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/my-app-be-docker-repo/my-app-be:${SHORT_SHA}', './be']

