
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    {{- range .Values.ingress.rules }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .http.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ tpl .backend.service.name $ }}
                port: 
                  number: {{ .backend.service.port }}
          {{- end }}
    {{- end }}
